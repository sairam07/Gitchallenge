
<nav class="navbar navbar-inverse">
    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" ><a href="#/profile/{{pullVm.uname}}">Profile</a></li>
        <li role="presentation" class="active"><a href="#/repos/{{pullVm.uname}}">Repos</a></li>
        <li role="presentation"><a href="#/gists/{{pullVm.uname}}">Gists</a></li>

        <li role="presentation"><a href="#">Logout</a></li>
    </ul>

<h6> Pull Requests</h6>
<div class="content">

    <label>name: {{ pullVm.uname}}</label> <br>
    <label>Repo :{{pullVm.repo}}</label>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>

                <th>Tittle</th>
                <th> Message </th>
                <th> Name </th>
                <th> created at</th>
                <th> Updated at </th>

            <tr>
            </thead>
            <tbody>
            <tr ng-repeat ="p in pullVm.pull">

                <td>{{p.title}}</td>
                <td>{{p.message}}</td>
                <td>{{p.name}}</td>
                <td>{{p.created_at}}</td>
                <td>{{p.updated_at}}</td>

            </tr>

        </table>


    </div>
